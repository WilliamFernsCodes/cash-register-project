<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cash Register App</title>
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="top-section">
        <h1>Simple Cash Register</h1>
        <div id="change-due"></div>
      </div>
      <div class="action-container">
        <p>Enter cash the customer gave you:</p>
        <input id="cash" />
        <button id="purchase-btn">
          <p>
            Purchase
          </p>
        </button>
      </div>
      <div class="cash-register">
        <div class="total-stander">
          <div class="stander"></div>
          <div class="total-container"></div>
        </div>
        <div class="numpad">
          <div class="numpad-row">
            <div class="numpad-btn"></div>
            <div class="numpad-btn"></div>
            <div class="numpad-btn"></div>
          </div>
          <div class="numpad-row">
            <div class="numpad-btn"></div>
            <div class="numpad-btn"></div>
            <div class="numpad-btn"></div>
          </div>
          <div class="numpad-row">
            <div class="numpad-btn"></div>
            <div class="numpad-btn"></div>
            <div class="numpad-btn"></div>
          </div>
        </div>
        <div class="drawer-change">
        </div>
      </div>
      <div class="cash-register-bottom">
        <div class="cash-register-circle"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
