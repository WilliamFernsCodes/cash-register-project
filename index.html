<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cash Register App</title>
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="action-container">
        <h1>Simple Cash Register</h1>
        <div id="change-due"></div>
        <label
          for="cash"
        >
          Enter cash the customer gave you:
        </label>
        <input id="cash" />
        <button id="purchase-btn">
          <p>
            Purchase
          </p>
        </button>
      </div>

      <div class="cash-register">
        <div class="total-stander">
          <div class="total-parent">
            <div id="total-container" class="total-container">
              <p>Total: <span></span></p>
            </div>
          </div>
          <div class="stander"></div>
        </div>
        <div class="cash-register-main">
          <div id="numpad" class="numpad">
          </div>
          <div class="drawer-change">
          </div>
        </div>
        <div class="cash-register-bottom">
          <div class="cash-register-circle"></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
